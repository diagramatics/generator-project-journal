# Site settings
title: <%= props.projectName %>
<% if (props.email) { %>
email: <%= props.email %>
<% } %>
description: > # this means to ignore newlines until "baseurl:"
  <%= props.description %>
baseurl: "<%= props.basePath %>" # the subpath of your site, e.g. /blog
url: "<%= props.url %>" # the base hostname & protocol for your site
<% if (props.twitter) { %>
twitter_username: <%= props.twitter %>
<% } %>
<% if (props.repo) { %>
github_project:  <%= props.repo %>
<% } %>

# Build settings
markdown: kramdown
